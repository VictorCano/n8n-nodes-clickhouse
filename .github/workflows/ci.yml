name: CI

on:
  pull_request:

jobs:
  label-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check release label
        uses: actions/github-script@v7
        with:
          script: |
            if (process.env.ACT === 'true') {
              core.info('Skipping label check on act');
              return;
            }
            const labels = (context.payload.pull_request?.labels ?? []).map((label) => String(label.name).toLowerCase());
            const allowed = ['major', 'minor', 'patch'];
            const found = allowed.filter((label) => labels.includes(label));

            if (!found.length) {
              core.setFailed('Missing release label. Add one of: Major, Minor, Patch.');
              return;
            }

            core.info(`Release label(s) detected: ${found.join(', ')}`);

  test:
    needs: label-check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
        clickhouse: [clickhouse/clickhouse-server:latest, clickhouse/clickhouse-server:24.8]
        include:
          - node: 22
            clickhouse: clickhouse/clickhouse-server:latest
            scan: true
    env:
      CLICKHOUSE_TEST_IMAGE: ${{ matrix.clickhouse }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: 'npm ci'

      - name: Run lint
        run: 'npm run lint'

      - name: Run build
        run: 'npm run build'

      - name: Run unit tests
        run: 'npm run test:unit'

      - name: Run integration tests
        run: 'npm run test:integration'

      - name: Scan community package
        if: ${{ matrix.scan || false }}
        run: 'npx @n8n/scan-community-package @victorcano/n8n-nodes-clickhouse'
