name: CI

on:
  pull_request:

jobs:
  label-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check release label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = (context.payload.pull_request?.labels ?? []).map((label) => String(label.name).toLowerCase());
            const allowed = ['major', 'minor', 'patch'];
            const found = allowed.filter((label) => labels.includes(label));

            if (!found.length) {
              core.setFailed('Missing release label. Add one of: Major, Minor, Patch.');
              return;
            }

            core.info(`Release label(s) detected: ${found.join(', ')}`);

  test:
    needs: label-check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: 'npm ci'

      - name: Run lint
        run: 'npm run lint'

      - name: Run build
        run: 'npm run build'

      - name: Run unit tests
        run: 'npm run test:unit'

      - name: Run integration tests
        run: 'npm run test:integration'

      - name: Scan community package
        run: 'npx @n8n/scan-community-package @victorcano/n8n-nodes-clickhouse'
