name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: 'npm ci'

      - name: Run lint
        run: 'npm run lint'

      - name: Run build
        run: 'npm run build'

      - name: Run unit tests
        run: 'npm run test:unit'

      - name: Run integration tests
        run: 'npm run test:integration'

      - name: Scan community package
        run: 'npx @n8n/scan-community-package n8n-nodes-clickhouse'
