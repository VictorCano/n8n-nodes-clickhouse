name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Determine release type
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;
            const { owner, repo } = context.repo;
            let labels = [];

            try {
              const { data } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner,
                repo,
                commit_sha: sha,
                mediaType: { previews: ['groot'] },
              });

              if (data.length) {
                labels = data[0].labels.map((label) => label.name);
              }
            } catch (error) {
              core.warning(`Failed to load PR labels: ${error.message}`);
            }

            const normalized = labels.map((label) => String(label).toLowerCase());
            let bump = 'patch';

            if (normalized.includes('major')) {
              bump = 'major';
            } else if (normalized.includes('minor')) {
              bump = 'minor';
            } else if (normalized.includes('patch')) {
              bump = 'patch';
            }

            core.info(`Release type: ${bump}`);
            core.setOutput('bump', bump);

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run release
        env:
          RELEASE_TYPE: ${{ steps.bump.outputs.bump }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
