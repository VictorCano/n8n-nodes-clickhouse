services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: n8n-clickhouse
    ports:
      - "8123:8123"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./docker/clickhouse/init:/docker-entrypoint-initdb.d:ro

  clickhouse_tls:
    image: clickhouse/clickhouse-server:latest
    container_name: n8n-clickhouse-tls
    ports:
      - "8443:8443"
    volumes:
      - clickhouse-tls-data:/var/lib/clickhouse
      - ./docker/clickhouse/init:/docker-entrypoint-initdb.d:ro
      - ./docker/clickhouse/tls/https.xml:/etc/clickhouse-server/config.d/https.xml:ro
      - ./docker/clickhouse/tls/server.crt:/etc/clickhouse-server/certs/server.crt:ro
      - ./docker/clickhouse/tls/server.key:/etc/clickhouse-server/certs/server.key:ro

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-local
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - N8N_SECURE_COOKIE=false
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      - clickhouse
      - clickhouse_tls

volumes:
  clickhouse-data:
  clickhouse-tls-data:
  n8n-data:
